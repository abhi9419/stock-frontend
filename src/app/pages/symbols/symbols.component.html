<div class="page-inner">
  <div class="page-title">
    <h3 class="breadcrumb-header">Symbols</h3>
  </div>
  <div id="main-wrapper">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-white">
          <div class="panel-heading clearfix">
            <h4 class="panel-title">Symbols List</h4>
          </div>
          <div class="panel-body">
            <div class="table-responsive">
              <table id="symbol-table" class="display table">
                <thead>
                <tr>
                  <th>Symbol</th>
                  <th>Series</th>
                  <th>ISIN</th>
                  <th>Created On</th>
                </tr>
                </thead>
                <tbody *ngIf="symbolLoaded">
                <tr *ngFor="let symbol of symbolData">
                  <td>{{symbol.symbol}}</td>
                  <td>{{symbol.series}}</td>
                  <td>{{symbol.isin}}</td>
                  <td>{{symbol.created_at}}</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="panel-footer">
          </div>
        </div>
      </div>
    </div><!-- Row -->
  </div><!-- Main Wrapper -->
</div><!-- /Page Inner -->
